<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <!-- Todo formulário fica entre <form> e </form> -->
     <!-- Diferença de name e id:
     no name, para a linguagem PHP, eu preciso de que todo input, objeto de entrada tenha um name. Esse name é mais ultil para o HTML e o PHP
     
     Para o id, no JavaScript (e o uso do Label tbm) ele é mais utilizado, é mais importante, até dá para colocar o name, mais o id vem automaticamente

     o label é bom para conectar a caixa input com o nome relacionado ao lado, ele irá ampliar o acesso a caixa podendo clicar em um espaço que será maior

     !!!!!!!! USE SEMPRE LABEL !!!!!!!!!
     -->
</body>
</html>
