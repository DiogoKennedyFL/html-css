<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="11" placeholder="nome do usuário" autocomplete="username">
            <!-- Eu colocar required, o código entenderá que isto é requirido, que o campo é obrigatório. O próprio navegador já tem o balãozinho criado dizendo que o campo é obrigatório-->

            <!-- O size é onde você define o tamanho da caixa, e sim, é por html-->

            <!-- O placeholder ele colocará um nome (você escolhe) de fundo da caixa para que o usuário entenda oque tem que fazer, uma dica pro usuário-->

            <!-- O autocomplete no input irá fazer com que o usuário possa colocar as palavras que ele utiliza normalmente para a pergunta/ocasião que fica registrada pelo navegador -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" autocomplete="current-password">

            <!-- O minlength e o maxlength irá dizer o mínimo e o máximo de digitos que podem conter ao colocar as letras na caixa de texto -->
            <!-- Coloque o tipo password para o navegador entender que isto é uma senha. Ele não deixará visível a senha como ela é, apenas deixará ela com ...... (pontos em cada dígito para esconder ou qualquer outro símbolo para esconder dependendo do seu navegador) na senha -->

             <!-- O new password, é a senha nova, já o current-password, é a senha atual, usado em um formulário de login -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
