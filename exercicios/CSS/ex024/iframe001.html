<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>

        <!--O que tá dentro do iframe aparecerá caso se o iframe não apareça, aí o que está dentro irá substituir, pode ser uma mensagem ou qualquer outra coisa, no iframe de cima, eu utilizei um link como substituição invés de uma mensagem-->
            
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io">no GitHub</a>
        </iframe>
    </p>
</body>
</html>
